<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>Calendario Festivita</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="mese text-center"></div>
        </div>
      </div>
      <div class="row">
            <div class="col-lg-6">
              <div class="float-left">
                <button class="precedente">PRECEDENTE</button>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="float-right">
                <button class="successivo">SUCCESSIVO</button>
              </div>
            </div>
          </div>
      <div class="calendario">
        <ul></ul>
      </div>
    </div>


    <script id="giorni-template" type="text/x-handlebars-template">
          <li data-element="{{ data }}">{{ giorni }}</li>
    </script>
    <script id="mesi-template" type="text/x-handlebars-template">
          <h2>{{ mese }}</h2>
    </script>

    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
